<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth</title>
</head>
<body>
    <h2>Авторизация через Google</h2>
    <form action="https://accounts.google.com/o/oauth2/v2/auth" method="GET">
        <input type="hidden" name="client_id" value="76716749111-a9gj637g3qh7d4cifa9o10g04r76bijk.apps.googleusercontent.com">
        <input type="hidden" name="redirect_uri" value="http://localhost:3000/scraping/test">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="scope" value="https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.compose https://www.googleapis.com/auth/userinfo.email">
        <button type="submit">Войти через Google</button>
    </form>
</body>
</html>
